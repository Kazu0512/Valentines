<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Forever Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4b6e;
            --light-pink: #ffccd5;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ff80ab 50%, #fce4ec 100%);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(255, 75, 110, 0.37);
            position: relative;
            z-index: 10;
        }

        .countdown-box {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin: 10px 0;
        }

        /* Polaroid Stack */
        .photo-stack {
            position: relative;
            height: 220px;
            margin: 30px 0;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 25px 10px;
            width: 130px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            left: 50%;
            transition: 0.5s;
        }

        .p1 { transform: translateX(-90%) rotate(-10deg); }
        .p2 { transform: translateX(-50%) rotate(0deg); z-index: 2; }
        .p3 { transform: translateX(-10%) rotate(10deg); }

        .polaroid img { width: 100%; height: 120px; object-fit: cover; }

        .polaroid:hover {
            transform: scale(1.2) translateX(-50%) rotate(0deg);
            z-index: 10;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        #yesBtn { background: var(--pink); color: white; box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4); }
        #noBtn { background: rgba(255,255,255,0.3); color: white; border: 1px solid white; }

        /* Secret Message Envelope */
        .envelope {
            font-size: 40px;
            cursor: pointer;
            margin: 20px 0;
            display: inline-block;
            transition: transform 0.3s;
        }
        .envelope:hover { transform: scale(1.2) rotate(5deg); }

        #success {
            display: none;
            color: white;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        /* Sparkle Trail Styling */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="countdown-box" id="timer">Loading...</div>
        
        <h1>Can You Be MY Forever Valentine?</h1>
        <div id="music-container" style="margin-top: 15px;">
    <button id="playBtn" onclick="toggleMusic()" style="background: rgba(255,255,255,0.3); border: 1px solid white; padding: 8px 15px; font-size: 0.8rem;">
        üéµ Play Our Song
    </button>
</div>

<audio id="mySong" loop>
  <source src="yoursong2.mp4" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  function toggleMusic() {
    var song = document.getElementById("mySong");
    var btn = document.getElementById("playBtn");
    
    if (song.paused) {
      song.play();
      btn.innerHTML = "‚è∏ Pause Music";
    } else {
      song.pause();
      btn.innerHTML = "üéµ Play Our Song";
    }
  }
</script>
        <div class="photo-stack">
           <div class="polaroid p1"><img src="photo1.jpeg"> </div>
            <div class="polaroid p2"><img src="photo2.jpeg"></div>
            <div class="polaroid p3"><img src="photo3.jpeg"></div>
        </div>

        <p style="color: white; font-weight: 300;">Every second with you is a gift...</p>

        <div class="envelope" onclick="openLetter()">üíå</div>

        <div class="btn-container" id="actions">
            <button id="yesBtn" onclick="celebrate()">YES, I Will!</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>

        <div id="success">
            <h2>Yay! I Love You! ‚ù§Ô∏è</h2>
            <p>You've made me the happiest person alive.</p>
        </div>
    </div>

    <script>
    // 1. Countdown Logic
    function updateTimer() {
        const target = new Date("Feb 14, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = target - now;
        
        if (diff < 0) {
            document.getElementById("timer").innerHTML = "IT'S VALENTINE'S DAY! ‚ù§Ô∏è";
            return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("timer").innerHTML = `COUNTDOWN: ${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // 2. FIXED NO BUTTON (Teleports correctly)
    function moveNo() {
        const btn = document.getElementById('noBtn');
        // This calculates a position that stays within the screen edges
        const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
        
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
        btn.style.zIndex = "999"; // Ensures it stays above the glass card
    }

    // 3. FIXED YES BUTTON (Confetti + Message)
    function celebrate() {
        // Hide the buttons and the question
        document.getElementById('actions').style.display = 'none';
        document.querySelector('p').style.display = 'none';
        document.querySelector('.envelope').style.display = 'none';
        
        // Show success message
        const successSection = document.getElementById('success');
        successSection.style.display = 'block';

        // Play Music if you added the audio tag earlier
        const song = document.getElementById("mySong");
        if(song) { song.play(); }

        // Massive Confetti Explosion
        const end = Date.now() + (5 * 1000);
        const colors = ['#ff4b6e', '#ffffff', '#ffccd5'];

        (function frame() {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }

    // 4. Letter Alert
    function openLetter() {
        alert("To my favorite girl: I'm so happy I found you. Click Yes to make it official! ‚ù§Ô∏è");
    }

    // 5. Sparkle Trail
    document.addEventListener('mousemove', function(e) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = e.pageX + 'px';
        sparkle.style.top = e.pageY + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
    });
</script>

<footer style="position: fixed; bottom: 10px; right: 10px; color: rgb(12, 9, 9); font-size: 0.9rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">
    By: John Jerry Cabon
</footer>

</body>

</html>
